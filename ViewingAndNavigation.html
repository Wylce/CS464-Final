    <!-- define our shaders -->
    <script id="shader-fs" type="x-shader/x-fragment">
      precision mediump float;

      varying vec2 vTextureCoord;
      varying vec3 vertexLightColor;

      uniform sampler2D uSampler;

      void main(void) {
          vec4 tx_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
          gl_FragColor = vec4(tx_FragColor.rgb, tx_FragColor.a);
      }
    </script>

    <script id="shader-vs" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      attribute vec2 aTextureCoord;

      uniform mat4 uMVMatrix;
      uniform mat4 uPMatrix;

      varying vec2 vTextureCoord;
      varying vec3 nVertexPosition;
      uniform sampler2D uSampler;
      varying vec4 clrVec;
      varying vec4 nclrVec;

      // lighting code
      vec3 ambientColor = vec3(1.0, 1.0, 1.0); // a ambient light
      varying vec3 vertexLightColor; // the calcualed lighting color

      void main(void) {
          nVertexPosition[0] = aVertexPosition[0];
          nVertexPosition[1] = -1.0;
          nVertexPosition[2] = aVertexPosition[2];
          vTextureCoord = aTextureCoord;
          clrVec = texture2D(uSampler,vTextureCoord);
          nclrVec = normalize(clrVec);
          nVertexPosition[1] = sqrt(nclrVec[0]*nclrVec[0] + nclrVec[1]*nclrVec[1]+nclrVec[2]*nclrVec[2])*2.5 * 2.0/10.0;
          
          
          gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);

          vertexLightColor = ambientColor;
      }
    </script>

    <script id="entity-shader-vs" type="x-shader/x-vertex">

          nVertexPosition[2] = aVertexPosition[2];
          vTextureCoord = aTextureCoord;
          gl_Position = uPMatrix * uMVMatrix * vec4(nVertexPosition, 1.0);

          vertexLightColor = ambientColor;
      }
    </script>

      var gl;

      function initWebGLContext(aname) {
        gl = null;
        var canvas = document.getElementById(aname);
        try {
          // Try to grab the standard context. If it fails, fallback to experimental.
          gl =
            canvas.getContext("webgl") ||
            canvas.getContext("experimental-webgl");
        } catch (e) {}

        // If we don't have a GL context, give up now
        if (!gl) {
          alert("Unable to initialize WebGL. Your browser may not support it.");
          gl = null;
        }
        gl.viewportWidth = canvas.width;
        gl.viewportHeight = canvas.height;
        return gl;
      }
      // define the function to initial WebGL and Setup Geometry Objects
      function initGLScene() {
        // Initialize the WebGL Context - the gl engine for drawing things.
        var gl = initWebGLContext("hellowebgl"); // The id of the Canvas Element
        if (!gl) {
          // if fails simply return
          return;
        }
        // succeeded in initializing WebGL system
        return gl;
      }

      function getShader(gl, id) {
        var shaderScript = document.getElementById(id);
        if (!shaderScript) {
          return null;
        }

        var str = "";
        var k = shaderScript.firstChild;
        while (k) {
          if (k.nodeType == 3) {
            str += k.textContent;
          }
          k = k.nextSibling;
        }

        var shader;
        if (shaderScript.type == "x-shader/x-fragment") {
          shader = gl.createShader(gl.FRAGMENT_SHADER);
        } else if (shaderScript.type == "x-shader/x-vertex") {
          shader = gl.createShader(gl.VERTEX_SHADER);
        } else {
          return null;
        }

        gl.shaderSource(shader, str);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
          alert(gl.getShaderInfoLog(shader));
          return null;
        }

        return shader;
      }

      var shaderProgram;
      var entityShader; //Shader program for non-terrain geometry (no height mapping)
      var terrainShader; //Shader program for height-mapped terrain

      function initShaders() {
        var fragmentShader = getShader(gl, "shader-fs");
        var vertexShader = getShader(gl, "shader-vs");
        var entityVertexShader = getShader(gl, "entity-shader-vs");

        terrainShader = gl.createProgram();
        gl.attachShader(terrainShader, vertexShader);
        gl.attachShader(terrainShader, fragmentShader);
        gl.linkProgram(terrainShader);

        entityShader = gl.createProgram();
        gl.attachShader(entityShader, entityVertexShader);
        gl.attachShader(entityShader, fragmentShader);
        gl.linkProgram(entityShader);

        if (!gl.getProgramParameter(terrainShader, gl.LINK_STATUS)) {
          alert("Could not initialise shaders");
        }

        shaderProgram = terrainShader;
        setShaderUniforms();
        shaderProgram = entityShader;
        setShaderUniforms();
      }

      function setShaderUniforms(){
        gl.useProgram(shaderProgram);
        shaderProgram.vertexPositionAttribute = gl.getAttribLocation(
          shaderProgram,
          "aVertexPosition"
        );
        gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

        shaderProgram.textureCoordAttribute = gl.getAttribLocation(
          shaderProgram,
          "aTextureCoord"
        );
        gl.enableVertexAttribArray(shaderProgram.textureCoordAttribute);

        shaderProgram.pMatrixUniform = gl.getUniformLocation(
          shaderProgram,
          "uPMatrix"
        );
        shaderProgram.mvMatrixUniform = gl.getUniformLocation(
          shaderProgram,
          "uMVMatrix"
        );
        shaderProgram.samplerUniform = gl.getUniformLocation(
          shaderProgram,
          "uSampler"
        );
      }

      // create our basic model and view matrix
      var mvMatrix = mat4.create();
      var mvMatrixStack = [];
      // create our projection matrix for projecting from 3D to 2D.
      var pMatrix = mat4.create();

      function mvPushMatrix() {
        var copy = mat4.create();
        mat4.set(mvMatrix, copy);
        mvMatrixStack.push(copy);
      }

      function mvPopMatrix() {
        if (mvMatrixStack.length == 0) {
          throw "Invalid popMatrix!";
        }
        mvMatrix = mvMatrixStack.pop();
      }

      function setMatrixUniforms() {
        gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
        gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
      }

      var terVertexPositionBuffer;

      var vertexDistance;

      function initGeometry() {
        terVertexPositionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, terVertexPositionBuffer);

        vertexDistance =  ((1 * 1.0) / 50.0 - 1.0) - ((2 * 1.0) / 50.0 - 1.0);
        // console.log(vertexDistance);

        vertices = [];
        nvertices = [];
        // create a 100 by 100 grid
        for (i = 0; i < 100; i++) {
          for (j = 0; j < 100; j++) {
            vertices[0 + j * 3 + i * 100 * 3] = (j * 1.0) / 50.0 - 1.0; // handle X index
            vertices[1 + j * 3 + i * 100 * 3] = -1.0;
            vertices[2 + j * 3 + i * 100 * 3] = (i * 1.0) / 50.0 - 1.0;

            nvertices[0 + j * 3 + i * 100 * 3] = 0.0;
            nvertices[1 + j * 3 + i * 100 * 3] = 1.0;
            nvertices[2 + j * 3 + i * 100 * 3] = 0.0;
          }
        }
        //generateBuildings(vertices, 0, 100, 0, 100);
        gl.bufferData(
          gl.ARRAY_BUFFER,
          new Float32Array(vertices),
          gl.STATIC_DRAW
        );
        terVertexPositionBuffer.itemSize = 3;
        terVertexPositionBuffer.numItems = 100 * 100;
        
        terNormalBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, terNormalBuffer);

        gl.bufferData(
          gl.ARRAY_BUFFER,
          new Float32Array(nvertices),
          gl.STATIC_DRAW
        );
        terNormalBuffer.itemSize = 3;
        terNormalBuffer.numItems = 100 * 100;

        terVertexTextureCoordBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, terVertexTextureCoordBuffer);
        textureCoords = [];
        tc = 0;

        // calculate s & t texture coordinates
        for (i = 0; i < 100; i++) {
          for (j = 0; j < 100; j++) {
            textureCoords[tc++] = 0.0 + (j * 1.0) / 100.0;
            textureCoords[tc++] = 0.0 + (i * 1.0) / 100.0;
          }
        }

        gl.bufferData(
          gl.ARRAY_BUFFER,
          new Float32Array(textureCoords),
          gl.STATIC_DRAW
        );
        terVertexTextureCoordBuffer.itemSize = 2;
        terVertexTextureCoordBuffer.numItems = tc;

        terVertexIndexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, terVertexIndexBuffer);
        terVertexIndices = [];
        tvi = 0;

        // calculate the vertex numbers for the geometry
        for (i = 0; i < 99; i++) {
          for (j = 0; j < 99; j++) {
            terVertexIndices[tvi++] = 0 + j + i * 100;
            terVertexIndices[tvi++] = 1 + j + i * 100;
            terVertexIndices[tvi++] = 0 + j + (i + 1) * 100;

            terVertexIndices[tvi++] = 0 + j + (i + 1) * 100;
            terVertexIndices[tvi++] = 1 + j + (i + 1) * 100;
            terVertexIndices[tvi++] = 1 + j + i * 100;
          }
        }
        gl.bufferData(
          gl.ELEMENT_ARRAY_BUFFER,
          new Uint16Array(terVertexIndices),
          gl.STATIC_DRAW
        );
        terVertexIndexBuffer.itemSize = 1;
        terVertexIndexBuffer.numItems = tvi;
      }

      function initTexture(imageFileName, terrain){
        var texture = gl.createTexture();
        texture.image = new Image();
        texture.image.onload = function() {
          handleLoadedTexture(texture, terrain)
        }
        texture.image.src = "textures/" + imageFileName;
        return texture;
}

      function handleLoadedTexture(texture, terrain) {
        gl.bindTexture(gl.TEXTURE_2D, texture);
        gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
        gl.texImage2D(
          gl.TEXTURE_2D,
          0,
          gl.RGBA,
          gl.RGBA,
          gl.UNSIGNED_BYTE,
          texture.image
        );
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);

        //REMOVE THIS LATER leaving it for now on the off chance we use it for something
        if(!terrain){
          return;
        }

        var width = texture.image.width;
        var height = texture.image.height;

        Gpixels = new Uint8Array(4 * width * height);

        var framebuffer = gl.createFramebuffer();
        gl.bindFramebuffer(gl.FRAMEBUFFER, framebuffer);
        gl.framebufferTexture2D(
          gl.FRAMEBUFFER,
          gl.COLOR_ATTACHMENT0,
          gl.TEXTURE_2D,
          texture,
          0
        );
        gl.readPixels(0, 0, width, height, gl.RGBA, gl.UNSIGNED_BYTE, Gpixels);
        Gloaded = 1;

        gl.bindFramebuffer(gl.FRAMEBUFFER, null);
        gl.deleteFramebuffer(framebuffer);
      }

      var liveChunk;
      var enemies = [];
      //Initialize everything for starting up a simple webGL application
      function startHelloWebGL() {
        

        // first initialize webgl components
        var gl = initGLScene();
        xSpeed = 0; // Rotation speed around x-axis

        // Draw the Scene
        Frames();
        // If doing an animation need to add code to rotate our geometry
      }

      // This function draws a basic webGL scene
      // first it clears the framebuffer.
      // then we define our View positions for our camera using WebGL matrices.
      // OpenGL has convenience methods for this such as glPerspective().
      // finally we call the gl draw methods to draw our defined geometry objects.
      var xRot = 0;
      var yRot = 0;
      var zRot = 0;

      var debugMode = false;

      var matrixStack = new Array();

      function drawScene() {
        shaderProgram = terrainShader;
        gl.useProgram(shaderProgram);
        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        // set up the projection matrix
        mat4.perspective(
          45,
          gl.viewportWidth / gl.viewportHeight,
          0.001,
          1000,
          pMatrix
        );

        enemies.forEach(enemy => {
            if (enemy.isActive) { // Check if the enemy is active
                enemy.draw();
            }
        });

        mat4.identity(mvMatrix);
        //mat4.scale(mvMatrix, [0.3, 0.3, 0.3]);
        genViewMatrix();
        //mat4.scale(GplaneVMat, [0.3, 0.3, 0.3]);
        //mat4.scale(GplaneTranslate, [0.3, 0.3, 0.3]);
        if (debugMode){
          var initMatrix = mat4.create();
        mat4.identity(initMatrix);
        mat4.translate(initMatrix, [0.0, 0.0, -3.0]);
        //mat4.rotate(initMatrix, 1.0, [1,0,0]);
        mat4.multiply(mvMatrix, initMatrix);
          mat4.multiply(mvMatrix, objRotTransMat);
        } else {
          mat4.multiply(mvMatrix, GplaneVMat);
        }

        // draw our primitives
        matrixStack[0] = (mat4Copy(mvMatrix));
        drawTerrain();

        mvMatrix = mat4Copy(matrixStack[0]);
        drawDisplay();
      }

      //Draws a rectangle to put a cockpit texture on
      var prevDeltaX = 0;       //previous DeltaX
      var banking = 0;          //amount to bank
      var deltaXRepeatCount = 0;//how many repeat DeltaX's there have been (not moved mouse)
      var resetThreshold = 5;   //how many repeat DeltaX's there need to be before reset to 0
      var displayExplosion = false;
      var XpositiveEnable = 0;
      var XnegativeEnable = 0;
      var YpositiveEnable = 0;
      var YnegativeEnable = 0;
      var isAccelerating = false;
      var isBoosting = false;
      var isShooting = false;

      var gunshotAudio = document.getElementById("gunshotAudio");
      var planeAudio = document.getElementById("planeAudio");
      var boostAudio = document.getElementById("boostAudio");


      function playGunshotSound() {
        gunshotAudio.play();
      }

      function playPlaneSound() {
        planeAudio.play();
      }

      function playBoostSound() {
        boostAudio.play();
      }

      function drawDisplay(){
        shaderProgram = entityShader;
        gl.useProgram(shaderProgram);
        genViewMatrix();
        
        mat4.translate(mvMatrix, [GplaneTranslate[0], GplaneTranslate[1], GplaneTranslate[2]]);
        mat4.rotate(mvMatrix, -degToRad(cameraRotationY), [0, 1, 0]);
        mat4.rotate(mvMatrix, -degToRad(cameraRotationX), [1, 0, 0]);

        if (deltaX == prevDeltaX) {
          deltaXRepeatCount++;
          if (deltaXRepeatCount >= resetThreshold) {
            banking = banking + 0.1 * (-banking);
            deltaXRepeatCount = 0;
            deltaX = deltaX + 0.1 * (-deltaX);
          }
        } else if (banking >= -90 && banking <= 90) {
          deltaXRepeatCount = 0;
          banking = banking + 0.1 * (deltaX * 20 - banking);
        }

        mat4.rotate(mvMatrix, -degToRad(-banking), [0, 0, 1]);
        

        mat4.translate(mvMatrix, [0.0, 0.02, 0.05]); //put it in front of the camera

        mat4.scale(mvMatrix, [0.04, 0.05, 0.03]); //scale to camera size
        
        prevDeltaX = deltaX;

        // starts countdown for each texture to enable
        if (displayExplosion == false) {
          if (deltaX > 1.0 && deltaY > 1.0){
            XpositiveEnable = 20;
            YpositiveEnable = 20;
          }
          else if (deltaX < -1.0 && deltaY < -1.0){
            XnegativeEnable = 20;
            YnegativeEnable = 20;
          }
          else if (deltaX > 1.0){
            XpositiveEnable = 20;
          }
          else if (deltaY > 1.0){
            YpositiveEnable = 20;
          }
          else if (deltaX < -1.0){
            XnegativeEnable = 20;
          }
          else if (deltaY < -1.0){
            YnegativeEnable = 20;
          }
        }

        // draw our primitives

        gl.bindBuffer(gl.ARRAY_BUFFER, terRectVertexBuffer);
        gl.vertexAttribPointer(
          shaderProgram.vertexPositionAttribute,
          terRectVertexBuffer.itemSize,
          gl.FLOAT,
          false,
          0,
          0
        );

        gl.bindBuffer(gl.ARRAY_BUFFER, terRectTextureCoordBuffer);
        gl.vertexAttribPointer(
          shaderProgram.textureCoordAttribute,
          terRectTextureCoordBuffer.itemSize,
          gl.FLOAT,
          false,
          0,
          0
        );

        var volumeSlider = document.getElementById("volumeSlider");
        gunshotAudio.volume = volumeSlider.value;
        planeAudio.volume = volumeSlider.value;
        boostAudio.volume = volumeSlider.value;

        volumeSlider.addEventListener("input", function () {
          gunshotAudio.volume = volumeSlider.value;
          planeAudio.volume = volumeSlider.value;
          boostAudio.volume = volumeSlider.value;
        });

        // Display each texture depending on if its moving right, left, up, down, or exploding
        gl.activeTexture(gl.TEXTURE0);
        if (displayExplosion == false) {
          gl.bindTexture(gl.TEXTURE_2D, displayTexture);
          if (isShooting == true) {
            gl.bindTexture(gl.TEXTURE_2D, displayTextureShooting);
          }
          if (isAccelerating == true) {
            gl.bindTexture(gl.TEXTURE_2D, displayTextureEngine);
            if (isShooting == true) {
              gl.bindTexture(gl.TEXTURE_2D, displayTextureEngineShooting);
            }
          }
          if (isBoosting == true) {
            gl.bindTexture(gl.TEXTURE_2D, displayTextureEngineBoosting);
            if (isShooting == true) {
              gl.bindTexture(gl.TEXTURE_2D, displayTextureEngineBoostingShooting);
            }
          }
          if (XpositiveEnable > 1 && YpositiveEnable > 1){
            gl.bindTexture(gl.TEXTURE_2D, displayTextureRightUp);
            if (isShooting == true) {
              gl.bindTexture(gl.TEXTURE_2D, displayTextureRightUpShooting);
            }
            if (isAccelerating == true) {
              gl.bindTexture(gl.TEXTURE_2D, displayTextureRightUpEngine);
              if (isShooting == true) {
                gl.bindTexture(gl.TEXTURE_2D, displayTextureRightUpEngineShooting);
              }
            }
            if (isBoosting == true) {
              gl.bindTexture(gl.TEXTURE_2D, displayTextureRightUpEngineBoosting);
              if (isShooting == true) {
                gl.bindTexture(gl.TEXTURE_2D, displayTextureRightUpEngineBoostingShooting);
              }
            }
            XpositiveEnable--;
            YpositiveEnable--;
          }
          else if (XnegativeEnable > 1 && YpositiveEnable > 1){
            gl.bindTexture(gl.TEXTURE_2D, displayTextureLeftUp);
            if (isShooting == true) {
                gl.bindTexture(gl.TEXTURE_2D, displayTextureLeftUpShooting);
            }
            if (isAccelerating == true) {
              gl.bindTexture(gl.TEXTURE_2D, displayTextureLeftUpEngine);
              if (isShooting == true) {
                gl.bindTexture(gl.TEXTURE_2D, displayTextureLeftUpEngineShooting);
              }
            }
            if (isBoosting == true) {
              gl.bindTexture(gl.TEXTURE_2D, displayTextureLeftUpEngineBoosting);
              if (isShooting == true) {
                gl.bindTexture(gl.TEXTURE_2D, displayTextureLeftUpEngineBoostingShooting);
              }
            }
            XnegativeEnable--;
            YpositiveEnable--;
          }
          else if (XnegativeEnable > 1 && YnegativeEnable > 1){
            gl.bindTexture(gl.TEXTURE_2D, displayTextureLeftDown);
            if (isShooting == true) {
                gl.bindTexture(gl.TEXTURE_2D, displayTextureLeftDownShooting);
            }
            if (isAccelerating == true) {
              gl.bindTexture(gl.TEXTURE_2D, displayTextureLeftDownEngine);
              if (isShooting == true) {
                gl.bindTexture(gl.TEXTURE_2D, displayTextureLeftDownEngineShooting);
              }
            }
            if (isBoosting == true) {
              gl.bindTexture(gl.TEXTURE_2D, displayTextureLeftDownEngineBoosting);
              if (isShooting == true) {
                gl.bindTexture(gl.TEXTURE_2D, displayTextureLeftDownEngineBoostingShooting);
              }
            }
            XnegativeEnable--;
            YnegativeEnable--;
          }
          else if (XpositiveEnable > 1 && YnegativeEnable > 1){
            gl.bindTexture(gl.TEXTURE_2D, displayTextureRightDown);
            if (isShooting == true) {
                gl.bindTexture(gl.TEXTURE_2D, displayTextureRightDownShooting);
            }
            if (isAccelerating == true) {
              gl.bindTexture(gl.TEXTURE_2D, displayTextureRightDownEngine);
              if (isShooting == true) {
                gl.bindTexture(gl.TEXTURE_2D, displayTextureRightDownEngineShooting);
              }
            }
            if (isBoosting == true) {
              gl.bindTexture(gl.TEXTURE_2D, displayTextureRightDownEngineBoosting);
              if (isShooting == true) {
                gl.bindTexture(gl.TEXTURE_2D, displayTextureRightDownEngineBoostingShooting);
              }
            }
            XpositiveEnable--;
            YnegativeEnable--;
          }
          else if (XpositiveEnable > 1){
            gl.bindTexture(gl.TEXTURE_2D, displayTextureRight);
            if (isShooting == true) {
                gl.bindTexture(gl.TEXTURE_2D, displayTextureRightShooting);
            }
            if (isAccelerating == true) {
              gl.bindTexture(gl.TEXTURE_2D, displayTextureRightEngine);
              if (isShooting == true) {
                gl.bindTexture(gl.TEXTURE_2D, displayTextureRightEngineShooting);
              }
            }
            if (isBoosting == true) {
              gl.bindTexture(gl.TEXTURE_2D, displayTextureRightEngineBoosting);
              if (isShooting == true) {
                gl.bindTexture(gl.TEXTURE_2D, displayTextureRightEngineBoostingShooting);
              }
            }
            XpositiveEnable--;
          }
          else if (YpositiveEnable > 1){
            gl.bindTexture(gl.TEXTURE_2D, displayTextureUp);
            if (isShooting == true) {
                gl.bindTexture(gl.TEXTURE_2D, displayTextureUpShooting);
            }
            if (isAccelerating == true) {
              gl.bindTexture(gl.TEXTURE_2D, displayTextureUpEngine);
              if (isShooting == true) {
                gl.bindTexture(gl.TEXTURE_2D, displayTextureUpEngineShooting);
              }
            }
            if (isBoosting == true) {
              gl.bindTexture(gl.TEXTURE_2D, displayTextureUpEngineBoosting);
              if (isShooting == true) {
                gl.bindTexture(gl.TEXTURE_2D, displayTextureUpEngineBoostingShooting);
              }
            }
            YpositiveEnable--;
          }
          else if (XnegativeEnable > 1){
            gl.bindTexture(gl.TEXTURE_2D, displayTextureLeft);
            if (isShooting == true) {
                gl.bindTexture(gl.TEXTURE_2D, displayTextureLeftShooting);
            }
            if (isAccelerating == true) {
              gl.bindTexture(gl.TEXTURE_2D, displayTextureLeftEngine);
              if (isShooting == true) {
                gl.bindTexture(gl.TEXTURE_2D, displayTextureLeftEngineShooting);
              }
            }
            if (isBoosting == true) {
              gl.bindTexture(gl.TEXTURE_2D, displayTextureLeftEngineBoosting);
              if (isShooting == true) {
                gl.bindTexture(gl.TEXTURE_2D, displayTextureLeftEngineBoostingShooting);
              }
            }
            XnegativeEnable--;
          }
          else if (YnegativeEnable > 1){
            gl.bindTexture(gl.TEXTURE_2D, displayTextureDown);
            if (isShooting == true) {
                gl.bindTexture(gl.TEXTURE_2D, displayTextureDownShooting);
            }
            if (isAccelerating == true) {
              gl.bindTexture(gl.TEXTURE_2D, displayTextureDownEngine);
              if (isShooting == true) {
                gl.bindTexture(gl.TEXTURE_2D, displayTextureDownEngineShooting);
              }
            }
            if (isBoosting == true) {
              gl.bindTexture(gl.TEXTURE_2D, displayTextureDownEngineBoosting);
              if (isShooting == true) {
                gl.bindTexture(gl.TEXTURE_2D, displayTextureDownEngineBoostingShooting);
              }
            }
            YnegativeEnable--;
          }
        }
        else {
          gl.bindTexture(gl.TEXTURE_2D, explosionTexture);
        }

        if (isShooting) {
          playGunshotSound();
        }
        else if (gunshotAudio) {
          gunshotAudio.pause();
          gunshotAudio.currentTime = 0;
        }

        if (isAccelerating || isBoosting) {
          playPlaneSound();
        }
        else if (planeAudio) {
          planeAudio.pause();
          planeAudio.currentTime = 0;
        }

        if (isBoosting) {
          playBoostSound();
        }
        else if (boostAudio) {
          boostAudio.pause();
          boostAudio.currentTime = 0;
        }

        gl.uniform1i(shaderProgram.samplerUniform, 0);
        gl.uniform1i(shaderProgram.samplerUniform, 0);

        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, terRectIndexBuffer);

        setMatrixUniforms();
        gl.drawElements(
          gl.TRIANGLES,
          terRectIndexBuffer.numItems,
          gl.UNSIGNED_SHORT,
          0
        );
      }

      var lastTime = 0;
      var lastDamageTime = 0;

      function animate() {
        var timeNow = new Date().getTime();
        if (lastTime != 0) {
          var elapsed = timeNow - lastTime;
          debugMode = document.getElementById("debug-enable").checked;

          // Animate each box
          enemies.forEach(enemy => {
                if (enemy.isActive) {
                    enemy.animate(elapsed);
                } else {
                    // Update the respawn timer for inactive enemies
                    enemy.respawnTimer -= elapsed;
                    if (enemy.respawnTimer <= 0) {
                        enemy.reset(); // Reset the enemy once the timer expires
                    }
                }
            });
        }
        lastTime = timeNow;
      }

      function Frames() {
        requestAnimFrame(Frames);
        drawScene();
        animate();
      }
